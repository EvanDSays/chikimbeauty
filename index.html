<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Kim Beauty</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0; /* Remove default body margin */
            line-height: 1.6;
            color: #333;
            background-image: url('ChiKimBackground.png'); /* Your background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Keep background fixed when scrolling */
            display: flex; /* Use flexbox for centering content */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Minimum height of the viewport */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for content */
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Limit content width */
            text-align: center; /* Center text within the container */
        }
        h1 {
            color: #8A2BE2; /* A nice purple for a salon */
            margin-top: 0; /* Remove top margin for heading */
            font-size: 2.5em; /* Larger heading */
        }
        .contact-info p {
            margin-bottom: 0.8em; /* Slightly more space between contact lines */
            font-size: 1.1em;
        }
        .hours ul {
            list-style: none;
            padding: 0;
            font-size: 1.1em;
        }
        .hours li {
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chi Kim Beauty</h1>

        <div class="contact-info">
            <p><strong>Phone:</strong> (346) 769-5979</p>
            <p><strong>Location:</strong> Phenix Salon Suites</p>
            <p><strong>Address:</strong> 5103 Bellaire Blvd. #220, Suite #204, Bellaire, TX 77401</p>
        </div>

        <div class="hours">
            <h2>Hours</h2>
            <ul>
                <li><strong>Tuesday - Friday:</strong> 10 AM - 6 PM</li>
                <li><strong>Saturday:</strong> 9 AM - 5 PM</li>
                <li><strong>Sunday and Monday:</strong> Closed</li>
            </ul>
        </div>
    </div>

</body>
</html>
